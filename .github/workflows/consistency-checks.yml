name: Repository Consistency Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  consistency-checks:
    runs-on: ubuntu-latest
    name: Repository Consistency Validation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Run Repository Consistency Checks
      run: |
        python scripts/repo_consistency_check.py
      env:
        PYTHONPATH: .
    
    - name: Upload Consistency Report (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: consistency-violations-report
        path: |
          consistency-report.json
        retention-days: 30
