apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: oracle-trader
data:
  oracle-trader-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Oracle Trader Bot - Production Dashboard",
        "tags": ["oracle-trader", "trading", "production"],
        "timezone": "UTC",
        "refresh": "10s",
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "System Health",
            "type": "stat",
            "targets": [
              {
                "expr": "oracle_trader_system_health",
                "legendFormat": "{{service}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Total Trades Today",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(oracle_trader_trades_total[24h])",
                "legendFormat": "Total"
              }
            ],
            "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Portfolio Performance",
            "type": "timeseries",
            "targets": [
              {
                "expr": "oracle_trader_portfolio_balance_usd",
                "legendFormat": "{{exchange}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 6}
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: oracle-trader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: dashboards
        configMap:
          name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: oracle-trader
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana