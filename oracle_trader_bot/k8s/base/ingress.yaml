apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-trader-ingress
  namespace: oracle-trader
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-rps: "10"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.oracle-trader.example.com
    secretName: oracle-trader-tls
  rules:
  - host: api.oracle-trader.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: oracle-trader-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: oracle-trader-service
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: oracle-trader-service
            port:
              number: 8000
  - host: metrics.oracle-trader.example.com
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: oracle-trader-service
            port:
              number: 8001