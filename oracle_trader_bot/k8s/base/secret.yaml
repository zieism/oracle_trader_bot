apiVersion: v1
kind: Secret
metadata:
  name: oracle-trader-secrets
  namespace: oracle-trader
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "trader"
  POSTGRES_PASSWORD: "change-me-in-production"
  
  # KuCoin API credentials (base64 encoded in production)
  KUCOIN_API_KEY: "your-kucoin-api-key"
  KUCOIN_API_SECRET: "your-kucoin-secret"
  KUCOIN_API_PASSPHRASE: "your-kucoin-passphrase"
  
  # Binance API credentials
  BINANCE_API_KEY: "your-binance-api-key"
  BINANCE_SECRET_KEY: "your-binance-secret"
  
  # Coinbase API credentials
  COINBASE_API_KEY: "your-coinbase-api-key"
  COINBASE_SECRET_KEY: "your-coinbase-secret"
  COINBASE_PASSPHRASE: "your-coinbase-passphrase"
  
  # Kraken API credentials
  KRAKEN_API_KEY: "your-kraken-api-key"
  KRAKEN_SECRET_KEY: "your-kraken-secret"