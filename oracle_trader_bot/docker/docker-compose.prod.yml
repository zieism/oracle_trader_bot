version: '3.8'

services:
  oracle-trader:
    image: oracle-trader:${VERSION:-latest}
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_SECRET_KEY=${COINBASE_SECRET_KEY}
      - COINBASE_PASSPHRASE=${COINBASE_PASSPHRASE}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_SECRET_KEY=${KRAKEN_SECRET_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - oracle-trader
    deploy:
      replicas: 2

networks:
  default:
    external: true
    name: oracle-trader-prod